apiVersion: cs.opensourceways.com/v1alpha1
kind: CodeServer
metadata:
  name: codeserver-husheng
spec:
  runtime: code
  subdomain: codeservertommy
  image: "codercom/code-server:4.4.0"
  storageSize: "1Gi"
  storageName: "emptyDir"
  inactiveAfterSeconds: 600
  recycleAfterSeconds: 1200
  envs:
    - name: PASSWORD
      value: "12345678"
  resources:
    requests:
      cpu: "2"
      memory: "2048m"
  connectProbe: "/login"